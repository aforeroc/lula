 <div class="limiter">
    <div class="container-login100" style="background-image: url('../assets/img/3693162.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" id="cuadro">
            
            <form   (ngSubmit)="login( loginForm )"
                    #loginForm="ngForm"
                    class="login100-form" autocomplete="off">
                
                <span class="login100-form-title p-b-49">
                    <img src="/assets/img/Lulatto_Sin_Fondo.png" alt=""  >
                </span>

                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <!-- validacion -->
                <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
                    class="text-danger animated fadeIn">El correo es obligatorio </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100"
                           type="email" 
                           name="email" 
                           [(ngModel)]="usuario.email"
                           required
                           email
                           placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                </div>

                <!-- validacion -->
                <span *ngIf="loginForm.submitted && loginForm.controls['password'].errors"
                    class="text-danger animated fadeIn">La contraseña es obligatoria y de al menos 5 caracteres </span>

                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100"
                           type="password"
                           name="password" 
                           [(ngModel)]="usuario.password"
                           required
                           minlength="5" 
                           placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            sign in
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿No tienes cuenta?
                    </span>

                    <a href="/registro" class="txt2">
                        Crear una aquí
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
